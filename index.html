<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="packet">
        <div class="packet__header">IPv4 Header</div>
        <div class="packet__table">

                <div class="packet__field" data-size="4" >
                    <div class="field__name">version</div>
                    <!-- <div class="field__value"></div> -->
                </div>
                <div class="packet__field" data-size="4">
                    <div class="field__name">IHL</div>
                    <!-- <div class="field__value"></div> -->
                </div>
                <div class="packet__field" data-size="6" >
                    <div class="field__name">DS</div>
                    <div class="field__size"></div>
                    <!-- <div class="field__value"></div> -->
                </div>
                <div class="packet__field" data-size="2">
                    <div class="field__name">ECN</div>
                    <div class="field__size"></div>
                    <!-- <div class="field__value"></div> -->
                </div>
                 <div class="packet__field" data-size="16" >
                    <div class="field__name">total length</div>
                    <div class="field__size"></div>
                    <!-- <div class="field__value"></div> -->
                </div>
                <div class="packet__field" data-size="16">
                    <div class="field__name">identification</div>
                    <div class="field__size"></div>
                    <!-- <div class="field__value"></div> -->
                </div>
                <div class="packet__field" data-size="3">
                    <div class="field__name">flag</div>
                    <div class="field__size"></div>
                    <!-- <div class="field__value"></div> -->
                </div>
               
                

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
